<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="user-scalable=no" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <div class="popup__instagram">
      <div class="content">
        <div class="content__img">
          <img src="img/popup-insta/logo.png" alt="" />
        </div>
        <form action="">
          <div class="content__input insta__login" tabindex="-1">
            <label>
              <span
                >Номер телефона, имя пользователя или электронная почта</span
              >
              <input id="login-insta" type="text" name="login" />
            </label>
          </div>

          <div class="content__input insta__password" tabindex="-1">
            <label>
              <span>Пароль</span>
              <input id="pass-insta" type="password" name="password" />
              <div class="insta__show">Показать</div>
              <div class="insta__hide">Скрыть</div>
            </label>
          </div>
          <a
            target="_blank"
            class="forgot__password"
            href="https://www.instagram.com/accounts/password/reset/"
            >Забыли пароль?</a
          >
          <button class="insta__submit" disabled="disabled" type="submit">
            Войти
          </button>
        </form>
      </div>
      <div class="insta__registration">
        <p>У вас ещё нет аккаунта?</p>
        <a
          target="_blank"
          href="https://www.instagram.com/accounts/emailsignup/"
          >Зарегистрироваться</a
        >
      </div>
      <div class="insta__store">
        <p>Установите приложение</p>
        <div class="store__links">
          <a
            target="_blank"
            href="https://apps.apple.com/app/instagram/id389801252?vt=lo"
            ><img src="img/popup-insta/apple.svg" alt=""
          /></a>
          <a
            target="_blank"
            href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D6834FC15-7026-4CF6-8C21-62B21F7950C0%26utm_content%3Dlo%26utm_medium%3Dbadge"
            ><img
              class="googleplay"
              src="img/popup-insta/google-play-badge.png"
              alt=""
          /></a>
        </div>
      </div>
      <div class="insta__info">
        <ul>
          <li>
            <a target="_blank" href="https://about.instagram.com/about-us"
              >О нас</a
            >
          </li>
          <li>
            <a target="_blank" href="https://help.instagram.com/">Помощь</a>
          </li>
          <li>
            <a target="_blank" href="https://about.instagram.com/blog/"
              >Пресса</a
            >
          </li>
          <li>
            <a target="_blank" href="https://www.instagram.com/developer/"
              >API</a
            >
          </li>
          <li>
            <a target="_blank" href="https://www.instagram.com/about/jobs/"
              >Вакансии</a
            >
          </li>
          <li>
            <a target="_blank" href="https://help.instagram.com/519522125107875"
              >Конфиденциальность</a
            >
          </li>
          <li>
            <a target="_blank" href="https://help.instagram.com/581066165581870"
              >Условия</a
            >
          </li>
          <li>
            <a
              target="_blank"
              href="https://www.instagram.com/explore/locations/"
              >Каталог</a
            >
          </li>
          <li>
            <a
              target="_blank"
              href="https://www.instagram.com/directory/profiles/"
              >Профили</a
            >
          </li>
          <li>
            <a
              target="_blank"
              href="https://www.instagram.com/directory/hashtags/"
              >Хэштеги</a
            >
          </li>
        </ul>
        <p>© Instagram от Facebook, 2020</p>
      </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
