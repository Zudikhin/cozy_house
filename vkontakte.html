<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="user-scalable=no" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <div class="popup__vk">
      <div class="vk__main">
        <div class="vk__content">
          <div class="vk__logo">
            <i class="fab fa-vk"></i>
          </div>
          <div class="vk__logo-desc">
            <p>Вход ВКонтакте</p>
          </div>
          <form action="">
            <input
              class="vk__login"
              type="text"
              name="login"
              placeholder="Email или телефон"
            />
            <input
              class="vk__password"
              type="password"
              name="password"
              placeholder="Пароль"
            />
            <p class="vk__checkbox"><input type="checkbox" />Чужой компьютер</p>
            <button class="vk__submit" disabled="disabled" type="submit">
              Войти
            </button>
            <a
              target="_blank"
              class="vk__registration"
              href="https://vk.com/join"
              >Регистрация</a
            >
            <a
              target="_blank"
              class="vk__forget_pass"
              href="https://vk.com/restore"
              >Забыли пароль или не можете войти?</a
            >
            <div class="btn__pass vk__btn_show">
              <i class="far fa-eye"></i>
            </div>
            <div class="btn__pass vk__btn_hide">
              <i class="fas fa-eye-slash"></i>
            </div>
            <div class="btn__forget">
              <a target="_blank" href="https://vk.com/restore"
                ><i class="far fa-question-circle"></i
              ></a>
            </div>
          </form>
        </div>
        <div class="vk__footer">
          <p>
            <a target="_blank" href="https://vk.com/">Вконтакте </a>© 2006-2020
          </p>
          <ul>
            <li>
              <a target="_blank" href="https://vk.com/about">О Вконтакте</a>
            </li>
            <li><a target="_blank" href="https://vk.com/terms">Правила</a></li>
            <li>
              <a target="_blank" href="https://vk.com/dev">Разработчикам</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
